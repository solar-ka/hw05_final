        <div class="row my-3">
          <ul class="nav nav-tabs">
            {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">
              <a 
                class="nav-link {% if view_name == 'posts:index' %}active{% endif %}"
                href="{% url 'posts:index' %}"
                >
                Все посты
              </a>
            </li>
          {% if user.is_authenticated %}  
            <li class="nav-item">
              <a 
                class="nav-link {% if view_name == 'posts:follow_index' %}active{% endif %}"
                href="{% url 'posts:follow_index' %}"
                >
                Избранные авторы
              </a>
            </li>
            <li class="nav-item">
              <a 
                class="nav-link {% if view_name == 'posts:like_index' %}active{% endif %}"
                href="{% url 'posts:like_index' %}"
                >
                Любимые посты
              </a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a 
                class="nav-link {% if view_name == 'posts:most_popular_index' %}active{% endif %}"
                href="{% url 'posts:most_popular_index' %}"
                >
                Самые популярные посты
              </a>
            </li>
            {% endwith %}
          </ul>
        </div>
